<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-primary text-center mb-3">Todo List</h3>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-11">
                        <form id="addForm">
                            <input type="text" class="form-control" placeholder="Enter new items" id="inputField">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 m-auto mt-3">
            <ul class="list-group list-group list-group-item-warning" id="list">
                <li class="list-group-item">Get gorcery from shop<button
                        class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Get me a cup of coffee<button
                        class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Get money from ATM <button
                        class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Leave me at bus stop <button
                        class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Have a luch with firends <button
                        class="btn btn-danger btn-sm float-end">X</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
