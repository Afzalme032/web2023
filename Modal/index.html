<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Check details</h1>
        <button id="check">Check now</button>
    </div>
    <div class="content" id="open">
        <div class="text">
            <div class="text-content">
                <div class="display">
                    <h2>Check properly</h2>
                    <p>if everything is correct only then click on yes</p>
                </div>
                <span id="close">&times;</span>
            </div>
            <div class="btn">
                <button id="cancel">Cancel</button>
                <button id="yes">Yes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
