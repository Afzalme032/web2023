<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital watches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="card bg-success text-white text-center shadow-lg">
                    <div class="card-body">
                        <h4>Asia/Kolkata</h4>
                        <h3>India</h3>
                        <p id="ind-date"></p>
                        <h1 id="ind-time"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white text-center shadow-lg">
                    <div class="card-body">
                        <h4>America/New_York</h4>
                        <h3>USA</h3>
                        <p id="us-date"></p>
                        <h1 id="us-time"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white text-center shadow-lg">
                    <div class="card-body">
                        <h4>Asia/Shanghai</h4>
                        <h3>China</h3>
                        <p id="ch-date"></p>
                        <h1 id="ch-time"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./digitalWatch.js"></script>
</body>
</html>
