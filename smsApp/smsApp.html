<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-header bg-warning">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body">
                        <textarea rows="5" class="form-control" id="msg" maxlength="100" placeholder="Start typing"></textarea>
                    </div>
                    <div class="card-footer fs-5" >
                      <h4>Remaining words are : <span class="text-primary" id="count">0</span> / 100</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
